<wm-page name="page1" data-ng-controller="ProfilePageController" pagetitle="Profile">

                    <wm-grid-column binding="phone" caption="Phone" type="string" generator="assigned" readonly="false" pcdisplay="true" mobiledisplay="true"></wm-grid-column> 
                    <wm-grid-column binding="pin" caption="Pin" type="string" generator="assigned" readonly="false" pcdisplay="true" mobiledisplay="true"></wm-grid-column>

                </wm-grid> 
                <wm-liveform novalidate="false" title="Profile" name="UserLiveform3" dataset="bind:Variables.UserProfile.dataSet" formlayout="inline" defaultmode="Edit" horizontalalign="left" paddingbottom="5" messagelayout="Inline" updatemessage="Your changes have been saved successfully" errormessage="Invalid data provided" class="panel-default">

                        <wm-gridrow name="gridrow23">

                            </wm-gridcolumn> 
                        </wm-gridrow> 
                        <wm-gridrow name="gridrow27"> 
                            <wm-gridcolumn show="show" name="gridcolumn28" columnwidth="12"> 
                                <wm-form-field display-name="City" show="true" primary-key="false" generator="assigned" key="city" type="string" maxvalue="255" is-related="false" readonly="false" required="true" multiple="false" placeholder="Select value" regexp=".*" name="form_field5"></wm-form-field> 
                            </wm-gridcolumn>

                        <wm-gridrow name="gridrow28"> 
                            <wm-gridcolumn show="show" name="gridcolumn29" columnwidth="12">

                </wm-liveform>

        </wm-page-content> 
    </wm-content> 
    <wm-footer name="footer1" content="footer"></wm-footer> 
</wm-page>
