<style id="leftnav.css">

</style>
<script id="leftnav.js">
Application.$controller("leftnavPageController", ["$scope", function($scope) {
    "use strict";

    /* perform any action on the variables within this block(on-page-load) */
    $scope.onPageVariablesReady = function() {
        /*
         * variables can be accessed through '$scope.Variables' property here
         * e.g. to get dataSet in a staticVariable named 'loggedInUser' use following script
         * $scope.Variables.loggedInUser.getData()
         */
    };

    /* perform any action on widgets within this block */
    $scope.onPageReady = function() {
        /*
         * widgets can be accessed through '$scope.Widgets' property here
         * e.g. to get value of text widget named 'username' use following script
         * '$scope.Widgets.username.datavalue'
         */
    };


    $scope.ChangeCategory = function($event, $isolateScope, value) {
        $scope.Variables.SelectedCategory.dataSet.dataValue = value;
    };

}]);
</script>
<script id="leftnav.variables.json">
var _leftnavPage_Variables_ ={ }
</script>
<script id="leftnav.html" type="text/ng-template">
<wm-partial data-ng-controller="leftnavPageController" name="leftnav" type="left-panel">
    <wm-nav name="leftnavigation" type="pills" layout="stacked">
        <wm-nav-item name="list_latestUpdate">
            <wm-anchor caption="Smartphones" name="Smartphones" iconclass="glyphicon glyphicon-phone" on-click="ChangeCategory($event, $scope, 'Smartphones');goToPage_ProductsList"></wm-anchor>
        </wm-nav-item>
        <wm-nav-item name="list_inTheNews">
            <wm-anchor caption="Cameras" name="Cameras" iconclass="glyphicon glyphicon-camera" on-click="ChangeCategory($event, $scope, 'Cameras');goToPage_ProductsList"></wm-anchor>
        </wm-nav-item>
        <wm-nav-item name="list_share">
            <wm-anchor caption="Laptops" name="Laptops" iconclass="fa fa-laptop" on-click="ChangeCategory($event, $scope, 'Laptops');goToPage_ProductsList"></wm-anchor>
        </wm-nav-item>
        <wm-nav-item name="list_help">
            <wm-anchor caption="Peripherals" name="Peripherals" iconclass="glyphicon glyphicon-print" on-click="ChangeCategory($event, $scope, 'Peripherals');goToPage_ProductsList"></wm-anchor>
        </wm-nav-item>
        <wm-nav-item name="nav_item5">
            <wm-anchor name="Accessories" iconclass="glyphicon glyphicon-headphones" caption="Accessories" on-click="ChangeCategory($event, $scope, 'Accessories');goToPage_ProductsList"></wm-anchor>
        </wm-nav-item>
    </wm-nav>
</wm-partial>
</script>
